<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleksandar Sremcevic's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(120deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            color: white;
        }

        .hero {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .hero h1 {
            font-size: 4rem;
            animation: fadeIn 2s ease-in-out;
        }

        .hero p {
            font-size: 1.5rem;
            margin-top: 10px;
            animation: fadeIn 3s ease-in-out;
        }

        .hero button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #fdbb2d;
            color: #1a2a6c;
            cursor: pointer;
            animation: slideUp 4s ease-in-out;
            transition: transform 0.3s;
        }

        .hero button:hover {
            transform: scale(1.1);
        }

        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.3), rgba(0,0,0,0.7));
            z-index: 1;
            pointer-events: none;
        }

        .floating-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 5%;
            animation-duration: 8s;
        }

        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 30%;
            left: 70%;
            animation-duration: 10s;
        }

        .circle:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 30%;
            animation-duration: 12s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="animated-bg"></div>
        <div class="floating-circles">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div>
            <h1>Aleksandar Sremcevic's Portfolio</h1>
            <p>I am a passionate UX designer and student at SAIT</p>
            <button onclick="location.href='page.html'">Take a look at my designs</button>
        </div>
    </div>
</body>
</html>
